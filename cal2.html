<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .display {
            width: 90%;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 9px;
            margin-bottom: 30px;
            background-color: #f7f7f7;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #dfbdbd42;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button.operator {
            background-color: #3b8abc;
            color: white;
        }
        .button.operator:hover {
            background-color: #e08a00;
        }
        .button.double {
            grid-column: span 2;
            color: black;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="clearDisplay()">AC</div>
            <div class="button" onclick="backspace()">&#9003;</div>
            <div class="button operator" onclick="appendToDisplay('/')">/</div>
            <div class="button operator" onclick="appendToDisplay('*')">*</div>
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button operator" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button operator" onclick="appendToDisplay('+')">+</div>


            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>

            <div class="button" onclick="appendToDisplay('1')">1</div>

            <div class="button" onclick="appendToDisplay('0')">0</div>

            <div class="button operator double" onclick="calculateResult()">=</div>

            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="appendToDisplay('%')">%</div>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').textContent = '0';
        }

        function backspace() {
            const display = document.getElementById('display');
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.textContent = eval(display.textContent);
            } catch (e) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
